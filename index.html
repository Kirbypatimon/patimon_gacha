<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>ガチャサイト（獲得履歴・確率変更対応）</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 1em auto; }
  button {
    margin: 0.5em;
    padding: 1em 2em;
    font-size: 1.5em;
    cursor: pointer;
  }
  #result {
    white-space: pre-wrap;
    background: #f0f0f0;
    padding: 1em;
    min-height: 100px;
    font-size: 1.2em;
  }
  #history {
    margin-top: 1em;
    background: #fafafa;
    padding: 1em;
    border: 1px solid #ccc;
  }
  #history h3 {
    margin-bottom: 0.2em;
    margin-top: 1em;
  }
  #history ul {
    margin-top: 0;
    margin-bottom: 1em;
    padding-left: 1.2em;
  }
  #counts {
    margin-top: 1em;
    font-weight: bold;
  }
  #adminPanel {
    margin-top: 2em;
    border-top: 1px solid #ccc;
    padding-top: 1em;
  }
  #adminInputs input[type="number"] {
    width: 70px;
    margin-right: 0.5em;
  }
  label {
    margin-right: 1em;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <h1>ガチャを引こう！</h1>
  <button id="singleBtn">単発ガチャ</button>
  <button id="tenBtn">10連ガチャ</button>
  <pre id="result"></pre>

  <h2>獲得履歴</h2>
  <div id="history"></div>

  <h2>獲得数</h2>
  <div id="counts"></div>

  <div id="adminPanel">
    <h2>管理者用：確率変更（パスワード認証あり）</h2>
    <label for="passwordInput">パスワード：</label>
    <input type="password" id="passwordInput" />
    <button id="passwordCheckBtn">認証</button>

    <div id="adminInputs" class="hidden">
      <p>レア度ごとの確率（%）を入力して「更新」ボタンを押してください。</p>
      <label>伝説レア<input type="number" id="probLegend" min="0" step="0.1"></label>
      <label>超激レア<input type="number" id="probSuper" min="0" step="0.1"></label>
      <label>激レア<input type="number" id="probRare" min="0" step="0.1"></label>
      <label>レア<input type="number" id="probNormal" min="0" step="0.1"></label>
      <button id="updateProbsBtn">確率を更新</button>
      <p id="probWarning" style="color:red;"></p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
